<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Scraper</title>
</head>
<body>
<div class="container">
  <div class="row m-4">
  <div class="col-md-6">
    <form method="post" >
      {% csrf_token %}
      <input class="form-control" name="page" type="text">
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary" type="submit"> Search</button>
    </div>
    <div class="col-md-5">
      <button class="btn btn-warning" > Clear </button>
    </div>
    </form>

  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">String</th>
      <th scope="col">Address</th>

    </tr>
  </thead>
  {% for i in data_value %}
  <tbody>
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.string_name}}</td>
      <td>{{i.address}}</td>
    </tr>

  </tbody>
  {% endfor %}
  </table>
    </div>
  </div>
</div>





</body>
</html>
